<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>TecPRO-AGENDAR SERVICIO</title>
  <!--icono -->
  <link rel="shortcut icon" href="..\images\favicon.ico" />
</head>
<body>
  <section class="form_wrap">
        <section class="cantact_info">
            <section class="info_title">
                <span class="fa fa-user-circle"></span>
                <h2>SELECCIONE<br>SERVICIO</h2>
            </section>
            <form class="form_servicio">
              <input type="radio">
              <label>Mantenimiento Preventivo</label><br>
              <input type="radio">
              <label>Reparacion</label>
            </form>
            <section class="info_items">
                <p><span class="fa fa-envelope"></span> comentariost3cpro@gmail.com</p>
                <p><span class="fa fa-mobile"></span> +(502) 5959-6544</p>
            </section>
  </section>

  <form class="form_contact">
            <h2>Agendar Servicio</h2>
            <div class="user_info">
                <label for="producto">Tipo de Equipo:</label>
                <select>
                  <option>Laptop</option>
                  <option>Decktop</option>  
                  <option>Impresora</option>
              <label for="falla">Tipo de Falla:</label>
                <select>
                  <option>Sistema</option>
                  <option>Fisica</option>
                </select>
                <input type="" id="names">

                <label for="phone">Problema:</label>
                
                <input type="radio" id="phone">

                <label for="email">Correo electronico *</label>
                <input type="text" id="email">

                <label for="email">Asunto *</label>
                <input type="text" id="asunto">


                <label for="mensaje">Mensaje *</label>
                <textarea id="mensaje"></textarea>

                <input type="button" value="Enviar Mensaje"  id="send">
            </div>
     </form>
    </section>
</body>
</html>
